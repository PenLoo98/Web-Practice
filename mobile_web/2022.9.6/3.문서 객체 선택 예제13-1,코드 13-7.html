<!DOCTYPE html>
<html lang="en">
<head>
    <title>문서 객체 선택</title>
    <script>
        window.onload = function() {
            //문서 객체를 선택합니다
            var header = document.getElementById('header');

            //문서 객체의 스타일을 변경합니다
            header.style.color = 'rea';
            header.style.border = '1px solid black';
            
        };
    </script>
</head>
<body>
    <h1 id="header">Title</h1>
</body>
</html>

<!-- 문서 내에서 id값은 한번 쓸 수 있다 클래스값은 여러번 쓸 수 있다. -->
<!-- 클래스네임 = 리액트의 클래스 -->
